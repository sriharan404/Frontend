<div class="card tablebgcolor" style="border-radius: 25px;">
    <div class="card-header tablebgcolor" style="margin: 10px;">
        <h4 class="card-title">User Details
            <button type="button" class="btn btn-md btn-primary float-right" placement="bottom" (click)=" cleardata()" (click)="extraLarge(exlargeModal)" ngbTooltip="Add"><i class="bx bxs-calendar-plus mx-1"></i> Add</button>
        </h4>
    </div>
    <div class="card-body">
        <!-- <input matInput (keyup)="applyFilter($event)" placeholder="search"> -->
        <div class="mat-table__wrapper">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
                <ng-container matColumnDef="sno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>S.No</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.name | uppercase}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="mobileno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.mobileno}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="password">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Password</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.password}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="gender">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.gender}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button (click)="edituser(row)" class="btn btn-md" color="primary" placement="bottom" ngbTooltip="Edit"><mat-icon>border_color</mat-icon> </button>&nbsp;
                        <button color="warn" type="button" class="btn btn-md" (click)="deleteuser(row._id)" placement="bottom" ngbTooltip="Delete"> <mat-icon>delete</mat-icon></button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <div class="mat-table__bottom">
            </div>
            <div class="mat-table__bottom">

                <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25,50, 100]" [length]="10" [showFirstLastButtons]="true"></mat-paginator>
            </div>
        </div>
        <div class="card-footer ">
        </div>
    </div>
</div>
<ng-template #exlargeModal role="document" let-modal>
    <div class="modal-header">
        <h3 class="modal-title mt-0">User</h3>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Close click')">
<span aria-hidden="true">&times;</span>
</button>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12 col-xl-12" style="margin-top: -10px;margin-bottom: -32px;">
            <div class="card-body">
                <div class="card-title"></div>
                <form [formGroup]="commonform" (ngSubmit)="onSubmit()">
                    <div class="row">

                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input type="text" formControlName="name" class="form-control" id="name" placeholder="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">name is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <div class="form-group mb-3">
                                <label for="mobileno">Mobile No</label>
                                <input type="text" formControlName="mobileno" class="form-control" id="mobileno" placeholder="mobileno" [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" />
                                <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
                                    <div *ngIf="f.mobileno.errors.required">mobileno is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="text" formControlName="email" class="form-control" id="eamil" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">email no is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="text" formControlName="password" class="form-control" id="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">password is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <div class="form-group mb-3">
                                <label for="gender">Gender</label>
                                <select formControlName="gender" class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                    <div *ngIf="f.gender.errors.required">gender is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <div class="form-group mb-3">
                                <label for="description">Description</label>
                                <input type="text" formControlName="description" class="form-control" id="description" placeholder="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                    <div *ngIf="f.description.errors.required">description is required</div>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>

            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger float-right" (click)="modal.dismiss('Close click')">close</button>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary float-right">
          <i *ngIf="savespinner" class="bx bx-hourglass bx-spin font-size-16 align-middle me-2"></i>
          save</button>
    </div>
</ng-template>
